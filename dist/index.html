<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App</h1>
        <section id="searchBar" class="searchBar fade-in">
            <form action="" id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new Location</label>
                <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox"
                 size="40" autocomplete="off" placeholder="City, State, Country">
                 <button id="searchBar__button" class="button" title="Submit Location" aria-label="Enter Zip code or City, State, and Country to retrieve weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                 </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link ">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" 
        aria-labelledby="weatherLocation">
            <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions">

                <div id="icon" class="icon"><i class="far fa-sun" aria-hidden="true"
                     title="clear sky"></i></div>
                
                <div class="temp">32º<div class="unit">℃</div></div>     
                <div class="desc">Clear Sky</div>
                <div class="feels">Feels Like 53℃</div>
                <div class="maxtemp">High 38℃</div>
                <div class="mintemp">Low 24℃</div>
                <div class="humidity">Humidity 44%</div>
                <div class="wind">Wind 7 km/h</div>
                     
            </div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">

            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather
            conditions for your home location">
            <i class="fas fa-map-marker-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions
            for your home location">
            <i class="fas fa-home"></i>
            <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location
            as for your home location">
            <i class="fas fa-save"></i>
            <i class="fas fa-sync fa-spin none"></i>
            </button>
            
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and 
            imperial measurement units">
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="refresh" class="button" title="Refresh Weather" aria-label="TRefresh the current 
            weather conditions">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr fade-in>
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents">

            <div class="forecastDay">
                <p class="dayAbbreviation">SUN</p>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="scattered clouds">
                <p class="dayHigh">30℃</p><p class="dayLow">24℃</p>
            </div>
            
            <div class="forecastDay">
                <p class="dayAbbreviation">MON</p>
                <img src="https://openweathermap.org/img/wn/09d.png" alt="scattered clouds">
                <p class="dayHigh">28℃</p><p class="dayLow">19℃</p>
            </div>

            <div class="forecastDay">
                <p class="dayAbbreviation">TUE</p>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="scattered clouds">
                <p class="dayHigh">35℃</p><p class="dayLow">28℃</p>
            </div>

            <div class="forecastDay">
                <p class="dayAbbreviation">WED</p>
                <img src="https://openweathermap.org/img/wn/11d.png" alt="scattered clouds">
                <p class="dayHigh">27℃</p><p class="dayLow">25℃</p>
            </div>

            <div class="forecastDay">
                <p class="dayAbbreviation">THU</p>
                <img src="https://openweathermap.org/img/wn/10d.png" alt="scattered clouds">
                <p class="dayHigh">26℃</p><p class="dayLow">18℃</p>
            </div>

            <div class="forecastDay">
                <p class="dayAbbreviation">FRI</p>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="scattered clouds">
                <p class="dayHigh">25℃</p><p class="dayLow">20℃</p>
            </div>

            </div>
        </section>

        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>

    
</body>
</html>
